<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Страница для регистрации</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="logo">
        <img src="images/logo.png" alt="Logo">
    </div>
</header>

<section class="main">
    <div class="main-info">
        <h2 id="main-title">Get your free account</h2>
        <div class="main-description">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <form>
            <div class="form-input full-name">
                <label>
                    Full Name
                    <input type="text" class="main-input" id="input-name">
                </label>
            </div>
            <div class="form-input">
                <label>
                    Your username
                    <input type="text" class="main-input" id="input-username">
                </label>
            </div>
            <div class="form-input email">
                <label>
                    E-mail
                    <input type="email" class="main-input" id="e-mail">
                </label>
            </div>
            <div class="form-input">
                <label>
                    Password
                    <input type="password" class="main-input" id="password">
                </label>
            </div>
            <div class="form-input repeat">
                <label>
                    Repeat Password
                    <input type="password" class="main-input" id="repeat-password">
                </label>
            </div>
            <div class="main-checkbox">
                <label>
                    <input type="checkbox" class="main-check"> Agree to our Terms of Service and Privacy
                    Statement
                </label>
            </div>
            <div class="main-action">
                <button type="submit" class="btn form-button" id="main-btn">Sign Up</button>
            </div>
        </form>
        <div class="main-question">
            <a href="#" id="link">
                Already have an account?
            </a>
        </div>
    </div>
    <div class="main-image">
        <img src="images/main-image.png" alt="Main">
    </div>
</section>

<div class="popup-container" id="popup">
    <div class="popup">
        <div class="popup-text">
            На вашу почту выслана ссылка, перейдите по ней, чтобы завершить регистрацию
        </div>
        <button class="btn" id="popup-btn">ОК</button>
    </div>
</div>

<script src="scripts/script.js"></script>
</body>
</html>
